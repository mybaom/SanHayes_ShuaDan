<script type="application/javascript">
    $(function () {
        var countdown = 180;
        var flag = true;
        var loading = null;

        /*检查表单*/
        function check() {
            if (!check_phone()) return false;
            /*if($("input[name=verify]").val()==''){
                $(document).toast( $.i18n.prop('string_register_verify')});
                return false;
            }*/
            if ($("input[name=pwd]").val() == '') {
                $(document).dialog({
                    infoText: '{$Think.lang.login_pass}'
                });
                return false;
            }
            if ($("input[name=deposit_pwd]").val() == '' || $("input[name=deposit_pwd_re]").val() == '') {
                $(document).dialog({
                    infoText: '{$Think.lang.login_pass2}'
                });
                return false;
            }
            if ($("input[name=deposit_pwd]").val() !== $("input[name=pwd]").val()) {
                $(document).dialog({
                    infoText: '{$Think.lang.login_passnot}'
                });
                return false;
            }
            if ($("input[name=invite_code]").val() == '') {
                $(document).dialog({
                    infoText: '{$Think.lang.login_qr}'
                });
                return false;
            }
            return true;
        }

        /*Verifikasi nomor ponsel*/
        function check_phone() {
            if ($("input[name=user_name]").val() == '') {
                $(document).dialog({
                    infoText: '{$Think.lang.login_name}'
                });
                return false;
            }
            var myreg = /^([0-9|A-Z|a-z]|[\u4E00-\u9FA5\uF900-\uFA2D]){2,12}$/;
            if ($("input[name=tel]").val() == '') {
                $(document).dialog({
                    infoText: '{$Think.lang.login_phone}'
                });
                return false;
            }
            return true;
        }

        /*验证码倒计时*/
        function time_down(obj) {
            if (countdown == 0) {
                flag = true;
                obj.text("Enviar");
                countdown = 180;
                return;
            } else {
                flag = false;
                obj.text(countdown + "s");
                countdown--;
            }
            setTimeout(function () {
                time_down(obj)
            }, 1000);
        }

        /*获取验证码*/
        $(".get-code").on('click', function () {
            if ($("input[name=tel]").val() == '') {
                $(document).dialog({
                    infoText: '{$Think.lang.login_phone}'
                });
                return false;
            }
            if ($("input[name=user_name]").val() == '') {
                $(document).dialog({
                    infoText: '{$Think.lang.login_name}'
                });
                return false;
            }
            sendCode(123)
        });


        function sendCode(reCAPTCHA) {
            $.ajax({
                url: '/index/send/sendsms',
                data: {
                    'tel': $("input[name=tel]").val(),
                    'code': $(".address").text()
                },
                type: 'POST',
                success: function (data) {
                    $('#reCAPTCHA_V2').modal('hide');
                    if (data.code == 0) {
                        $(document).dialog({infoText: data.info, autoClose: 3000});
                        time_down($(".get-code"));
                        if (data.verify) {
                            $("input[name=verify]").val(data.verify);
                        }
                    } else {
                        flag = true;
                        $(document).dialog({infoText: data.info});
                    }
                },
                error: function (err) {
                    $('#reCAPTCHA_V2').modal('hide');
                    flag = true;
                    console.log(err);
                }
            });
        }

        /*提交*/
        $(".form-buttom").on('click', function () {
            var ret = check();
            console.log(ret);
            if (ret) {
                var pix = iit.getSelectedCountryData();
                $.cookie('use_country', pix.iso2);
                var _csrf_ = "{:systoken('do_login')}";
                var dataB = {
                    _csrf_:_csrf_,
                    user_name: $('input[name=user_name]').val(),
                    tel: pix.dialCode + "" + $('input[name=tel]').val(),
                    pwd: $('input[name=pwd]').val(),
                    deposit_pwd: $('input[name=deposit_pwd]').val(),
                    invite_code: $('input[name=invite_code]').val(),
                };
                $.ajax({
                    url: "/index/user/do_register.html",
                    data: dataB,
                    type: 'POST',
                    beforeSend: function () {
                        loading = $(document).dialog({
                            type: 'notice',
                            infoIcon: '/static_new/img/loading.gif',
                            infoText: 'loading...',
                            autoClose: 0
                        });
                    },
                    success: function (data) {
                        loading.close();
                        if (data.code == 0) {
                            $(document).dialog({infoText: '{$Think.lang.reg_ok}'});
                            setTimeout(function () {
                                location.href = "/index/user/login.html"
                            }, 1500);
                        } else {
                            $(document).dialog({infoText: data.info});
                        }
                    }
                });
            }
            return false;
        });

        var iit = intlTelInput(document.querySelector("#phone"), {
            excludeCountries: ["cn", "hk", "tw", "mo"],
            separateDialCode: true,
            utilsScript: "/statics/vender/intl-tel-input-master/js/utils.js",
            initialCountry: "auto",
            geoIpLookup: function (success, failure) {
                var c = $.cookie('use_country');
                success(c ? c : 'us');
            },
        });
    })
</script>
