<script type="application/javascript">sessionStorage.setItem('login_flag', '1');
$(function() {
    /*检查表单*/
    function check() {
        if ($("input[name=tel]").val() == '' || $("input[name=pwd]").val() == '') {
            $(document).dialog({
                infoText: 'Please enter account / password'
            });
            return false;
        }
        return true;
    }

    /*监听账号input*/
    $("input[name=tel]").bind("input propertychange",
        function() {
            if ($(this).val() !== '') {
                $('.icon-delete').show();
            } else {
                $('.icon-delete').hide();
            }
        });

    /*点击删除icon*/
    $(".icon-delete").on('click',
        function() {
            $("input[name=tel]").val('');
            $('.icon-delete').hide();
        })

    /*显示or隐藏密码*/
    $(".icon-eye").on('click',
        function() {
            var type = $("input[name=pwd]").attr("type");
            if (type == 'pwd') {
                $("input[name=pwd]").attr('type', 'text');
                return;
            }
            $("input[name=pwd]").attr('type', 'pwd');
        });

    /*点击登录*/
    $(".login").on('click',
        function() {
            if (check()) {
                var host = window.location.host;
                if (host.startsWith('localhost')) {
                    form_submit('');
                } else {
                    /*                    grecaptcha.ready(function() {
                                                  grecaptcha.execute('6LdC99EZAAAAABfzI41Q48ZSd2Pe2aHA_vJ61go4', {action: 'submit'}).then(function(token) {
                                                      // Add your logic to submit to your backend server here.
                                                      form_submit(token);
                                                  });
                                              });*/
                    form_submit('');
                }
            }
        });

    function form_submit(reCAPTCHA) {
        var loading = null;
        var tel = $("input[name=tel]").val();
        var pwd = $("input[name=pwd]").val();
        var jizhu = $("input[name=jizhu]").val();
        var _csrf_ = "{:systoken('do_login')}";
        $.ajax({
            url: "/index/user/do_login.html",
            data: {
                tel: tel,
                pwd: pwd,
                jizhu: jizhu,
                '_csrf_': _csrf_,
                'reCAPTCHA': reCAPTCHA
            },
            type: 'POST',
            beforeSend: function(request) {
                request.setRequestHeader('User-Token-Csrf', _csrf_);
                loading = $(document).dialog({
                    type: 'notice',
                    infoIcon: '/static_new/img/loading.gif',
                    infoText: 'loading...',
                    autoClose: 0
                });
            },
            success: function(data) {
                loading.close();
                if (data.code == 0) {
                    $(document).dialog({
                        infoText: data.info
                    });
                    setTimeout(function() {
                            location.href = "/index/index/home.html"
                        },
                        2000);
                } else {
                    loading.close();
                    if (data.info) {
                        $(document).dialog({
                            infoText: data.info
                        });
                    } else {
                        $(document).dialog({
                            infoText: "Network unstable, please try again at a place with better signal!",
                            autoClose: 2000
                        });
                    }
                }
            },
            error: function(data) {
                loading.close();
            }
        });
    }
})</script>
