<script type="application/javascript">
    $(function () {
        /*点击登录*/
        $(".save-btn").on('click', function (eachCallback) {
            if ($("input[name=shoujianren]").val() == '' || $("input[name=shouhuohaoma]").val() == '' || $("input[name=address]").val() == '') {
                $(document).dialog({infoText: '{$Think.lang.not_empty}'});
                return false;
            }

                var loading = null;
                $.ajax({
                    url: "/index/my/edit_address",
                    data: $("#login-form").serialize(),
                    type: 'POST',
                    beforeSend: function () {
                        loading = $(document).dialog({
                            type: 'notice',
                            infoIcon: '/static_new/img/loading.gif',
                            infoText: 'loading...',
                            autoClose: 0
                        });
                    },
                    success: function (data) {

                        if (data.code == 0) {
                            $(document).dialog({infoText: '{$Think.lang.bank_save_ok}'});
                            setTimeout(function (){
                                window.location.href = "{:url('/index/rot_order/index')}";
                            },2000);
                        } else {
                            loading.close();
                            $(document).dialog({infoText: data.info});
                        }
                    }
                });

            return false;
        });
    })

    $("#login-form").submit(function () {
        return false;
    })

</script>
