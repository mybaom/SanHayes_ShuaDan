<form class="layui-form layui-card" action="{:request()->url()}" data-auto="true" method="post" autocomplete="off">
    <div class="layui-card-body">
        {if $admin_id ==10000}
        <div class="layui-form-item">
            <label class="layui-form-label">一级代理</label>
            <div class="layui-input-block">
                <select name="agent_id" class="layui-select" id="selectList">
                    <option value="0">平台</option>
                    {foreach $agent_list as $v}
                    <option value="{$v.id}">{$v.username}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        {/if}
        <div class="layui-form-item">
            <label class="layui-form-label">用户名称</label>
            <div class="layui-input-block">
                <input name="user_name" placeholder="请输入用户名" class="layui-input">
                {:token()}
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-required">手机号码</label>
            <div class="layui-input-block">
                <input name="tel" required placeholder="请输入手机号码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-required">登录密码</label>
            <div class="layui-input-block">
                <input name="pwd" required placeholder="请输入登录密码" class="layui-input">
            </div>
        </div>
         <div class="layui-form-item">
            <label class="layui-form-label label-required">交易密码</label>
            <div class="layui-input-block">
                <input name="pwd2" required placeholder="请输入交易密码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上级ID</label>
            <div class="layui-input-block">
                <input name="parent_id" placeholder="请输入上级ID" class="layui-input">
            </div>
        </div>
         <div class="layui-form-item">
            <label class="layui-form-label">邀请码</label>
            <div class="layui-input-block">
                <input name="yqm" placeholder="请输入邀请码" class="layui-input">
            </div>
        </div>
        <!-- <div class="layui-form-item" >-->
        <!--    <label class="layui-form-label">备注</label>-->
        <!--    <div class="layui-input-block">-->
        <!--        <input name="remarks" placeholder="请输入备注" value="" class="layui-input">-->
        <!--    </div>-->
        <!--</div>-->
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>提交</button>
        <button class="layui-btn layui-btn-danger" type='button' data-close>取消</button>
    </div>

    <script>window.form.render();</script>

</form>
