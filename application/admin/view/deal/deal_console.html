    layui.use('slider', function () {

        //默认滑块

        slider.render({
            elem: '#deal_rule'
            , value: [min, max] //初始值
            , range: true //范围选择
            , change: function (vals) {
                $('#test-slider-tips2').html('匹配范围：' + vals[0] + '% ~ ' + vals[1] + '%');
                $('#min').val(vals[0]);
                $('#max').val(vals[1]);
            }
        });
    });
